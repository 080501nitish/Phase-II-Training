<h2 class="text-light"><u>Temperature Calculator</u></h2>
<form id="temperature-form" (ngSubmit)="convertTemperature()">
  <label for="temperature">Temperature:</label>
  <input type="number" id="temperature" [(ngModel)]="temperature" name="temperature" required>

  <label for="unit">Unit:</label>
  <select id="unit" [(ngModel)]="selectedUnit" name="unit" required>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="celsius">Celsius</option>
  </select>

  <button type="submit">Convert</button>
</form>
<p *ngIf="convertedTemperature !== null">Converted Temperature: {{ convertedTemperature}} Â°{{ selectedUnit === 'fahrenheit' ? 'Celsius' : 'Fahrenheit' }}</p>
