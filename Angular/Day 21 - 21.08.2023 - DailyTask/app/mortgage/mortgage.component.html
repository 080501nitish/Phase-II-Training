<div class="container ">
  <h2 class="text-light"><u>Mortgage Calculator</u></h2>
  <div class="form-group">
    <label for="purchasePrice">Purchase Price:</label>
    <input type="number" class="form-control" id="purchasePrice" [(ngModel)]="purchasePrice">
  </div>
  <div class="form-group">
    <label for="downPayment">Down Payment:</label>
    <input type="number" class="form-control" id="downPayment" [(ngModel)]="downPayment">
  </div>
  <div class="form-group ">
    <label for="repaymentTime">Repayment Time (years):</label>
    <input type="number" class="form-control" id="repaymentTime" [(ngModel)]="repaymentTime">
  </div>
  <div class="form-group ">
    <label for="interestRate">Interest Rate (%):</label>
    <input type="number" class="form-control" id="interestRate" [(ngModel)]="interestRate">
  </div>
  <button class="btn btn-primary mt-3" (click)="calculate()">Calculate</button>
  <div class="result text-light mt-3" *ngIf="loanAmount !== null && monthlyPayment !== null">
    Loan Amount: {{ loanAmount }}
    <br>
    Estimated Monthly Payment: {{ monthlyPayment  }}
  </div>
</div>
